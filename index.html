<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <!--整体-->
    <div class="all">
        <!--导航栏-->
        <div class="title">
            <a href="#" class="icon_return"><img src="https://derrrrrrr.oss-cn-beijing.aliyuncs.com/fanhui.png" alt=""></a>
            <p><span class="head">Sign Up</span></p>
            <a href="#" class="icon_problem"><img src="https://derrrrrrr.oss-cn-beijing.aliyuncs.com/info.png" alt=""></a>
        </div>
        <!--照片部分-->
        <div class="photo">
            <div class="circle">
                <img src="https://derrrrrrr.oss-cn-beijing.aliyuncs.com/tianjiatouxiang.png" class="add_head" alt="">
                <p><span class="add_photo">PHOTO</span></p>
            </div>
        </div>
        <!--主体部分-->
        <div class="main">
            <input type=" text" name="First Name" placeholder="First Name" maxlength="20">
            <br>
            <input type="text" name="Last Name" placeholder="Last Name" maxlength="20">
            <br>
            <input type="email" name="Email Address" placeholder="Email Address" maxlength="20">
            <br>
            <br>
            <a href="#" class="password">Password</a>
            <a href="#" class="show">Show</a>
        </div>
        <!--注册部分-->
        <div class="regsiter">
            <!--提交按钮-->
            <div class="submit">
                <button class="submit">Sign Up</button>
            </div>
            <!--小字部分-->
            <p><span class="end">Allready a member?</span></p>
            <a href="#" class="signin">Sign In</a>
        </div>
    </div>
</body>
</html>
